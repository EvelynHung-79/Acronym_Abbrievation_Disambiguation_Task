    <div style="display: flex; flex-direction: column; align-items:center; justify-content:center; width: 100vw; height: 100vh; gap:2vh;">

        <div style="display: flex; flex-direction:row; width: 100%; align-items:center; justify-content:center; gap: 2vw;">
